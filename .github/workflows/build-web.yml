name: Deploy to GitHub Pages

on:
  push:
    branches: ['master']

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest
          cache: true

      - name: Set up Node
        uses: actions/setup-node@v5
        with:
          cache: 'pnpm'

      - name: Install dependencies
        working-directory: ${{ github.workspace }}/CHelper-Web
        run: pnpm install
 
      - name: Build
        working-directory: ${{ github.workspace }}/CHelper-Web
        run: npx vite build --base=/${{ github.event.repository.name }}/ --mode production

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: './CHelper-Web/dist'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
